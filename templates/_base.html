<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Bag, Bags">
    <title>Rene's Stitches - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand text-uppercase text-primary fw-bold" href="{% url 'home:index' %}">Rene's Stitches</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid d-flex align-items-center justify-content-center">
        </div>
        <div class="collapse navbar-collapse me-auto" id="navbarNav">
          {% if user.is_authenticated %}
            <a href="{% url 'sales:cart' %}" class="text-uppercase fw-bold btn btn-outline-primary {% block cart %}{% endblock  %}">Cart</a>
        {% endif %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold {% block index %}{% endblock  %}"  href="{% url 'home:index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold {% block products %}{% endblock  %}" href="{% url 'products:all-products' %}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold {% block about%}{% endblock %}" href="{% url 'home:about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold {% block contact %}{% endblock  %}" href="{% url 'home:contact-us' %}">Contact</a>
            </li>
            
            <li class="nav-item">
              {% if user.is_authenticated %}
                <a class="text-uppercase fw-bold btn btn-outline-danger" href="{% url 'auth:logout' %}">Logout</a>
              {% else %}
                <a class="text-uppercase fw-bold btn btn-outline-success" href="{% url 'auth:login' %}">Login</a>
              {% endif %}
            </li>
          </ul>
        </div>
        
    </nav>

{% block content %}
{% endblock %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
