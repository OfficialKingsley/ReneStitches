{% extends '_base.html' %}
{% load static %}
{% block title %}Add To Cart{% endblock  %}
{% block cart_length %}
  {% if user.is_authenticated %}
    {{cart_length}}
  {% endif %}
{% endblock  %}
{% block content %}
  <section>
    <div class="container">
      <h1>Adding to cart</h1>
      <form action="" method="post">
        {% csrf_token %}
        <figure>
          <img src="{{product.image.url}}" alt="" width="300" height="300" />
        </figure>
        <div class="mt-2 mb-2">
          <label for="" class="form-label">Name</label>
          <input type="text" value="{{product.name}}" class="form-control" disabled/>
        </div>
        <div class="mt-2 mb-2">
          <label for="" class="form-label">Price</label>
          <input type="text" value="{{product.price}}" class="form-control" disabled/>
        </div>
        <div class="mt-2 mb-2">
          <label for="" class="form-label">Discount</label>
          <input type="text" value="{{product.discount}}" class="form-control" disabled/>
        </div>
        <div class="mt-2 mb-2">
          <label for="" class="form-label">Discounted Price</label>
          <input type="text" value="{{product.discounted_price}}" class="form-control" disabled/>
        </div>
        <div class="mt-2 mb-2">
          <label for="" class="form-label">Quantity</label>
          <input type="number" name="quantity" required class="form-control" value="1" />
        </div>
        <div class="mt-2 mb-2">
          <button type="submit" class="btn btn-primary d-block w-100">Add To Cart</button>
        </div>
      </form>
    </div>
  </section>
{% endblock  %}
