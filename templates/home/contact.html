{% extends '_base.html' %}
{% load static %}
{% block title %}Contact Us{% endblock  %}
{% block contact %}active{% endblock  %}
{% block content %}
<section>
    <div class="container">
        <h1 class="fw-bold">Contact Us</h1>
        <hr class="mt-4 mb-4"/>
        <form action="https://formspree.io/f/xbjbdavj" method="POST">
            <div class="mt-4 mb-4">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Full Name" id="email" />
            </div>
            <div class="mt-4 mb-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
            </div>
            <div class="mt-4 mb-4">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" />
            </div>
            <div class="mt-4 mb-4">
                <label for="message" class="form-label">Message:</label>
                <textarea 
                    name="message" 
                    id="message" 
                    cols="30" 
                    rows="10" 
                    class="form-control" 
                    placeholder="Message"></textarea>
            </div>
            <div class="mt-4 mb-4">
                <button type="submit" class="btn btn-primary btn-block w-100">Send Email</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
